<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card bg-primary w-50 h-50 p-4">
        <form>
          <div class="row">
            <div class="col">
              <label for="number_one">Primeiro número</label>
              <input type="number" class="form-control" id="number_one">
            </div>
            <div class="col">
              <label for="number_two">Segundo número</label>
              <input type="number" class="form-control" id="number_two">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col d-flex justify-content-center">
              <div class="btn-group">
                <button type="button" class="btn btn-light" id="btn_sum">+</button>
                <button type="button" class="btn btn-light" id="btn_sub">-</button>
                <button type="button" class="btn btn-light" id="btn_mult">*</button>
                <button type="button" class="btn btn-light" id="btn_div">/</button>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col d-flex justify-content-center">
              <input type="text" class="form-control" id="ip_result" disabled>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- Scripts aqui -->
    <script src="index.js"></script>
  </body>
</html>
